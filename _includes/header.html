<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{% if page.title %} {{ page.title }} | {% endif %}kg41</title>
{% if page.description %}
  <meta content="{{ page.description }}" name="description">
{% else %}
  <meta content="{{ site.description }}" name="description">
{% endif %}

	<meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="icon" type="image/png" href="/favicon.png">

	<!-- https://developers.facebook.com/tools/debug/og/object/ -->
	<!-- http://davidensinger.com/2013/04/adding-open-graph-tags-to-jekyll/ -->


{% if page.categories %}
  {% for category in page.categories limit:1 %}
  <meta content="{{ category }}" property="article:section">
  {% endfor %}
{% endif %}
{% if page.tags %}
  {% for tag in page.tags %}
  <meta content="{{ tag }}" property="article:tag">
  {% endfor %}
{% endif %}

	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="theme-color" content="#1fbc9a" />

	{% asset style.css %}
	{% asset vendor/modernizr.min.js %}

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-123671864-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-123671864-1');
	</script>
